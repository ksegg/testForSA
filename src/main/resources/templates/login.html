<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<!--共通Header-->
<head th:replace="common/css_common :: css_common"></head>
<!--個別Header-->
<head>
    <link rel="stylesheet" th:href="@{/css/signin.css}">
    <title>test sprintboot</title>
</head>
<body>

<!-- ログインフォーム -->
<main class="container">
    <div class="card card-container">
        <form class="form-signin" id="singinForm" th:action="@{/login}" method="POST">
            <div>
                <!-- 認証失敗時のエラーメッセージはここ-->
                <span style="font-family:verdana;color:red" th:if="${sys_001}" th:text="${sys_001}">
            </div>
            <input type="text" id="login" name="login" class="form-control" maxlength="255"
                   th:placeholder="#{D001.LABLE.001}" required autofocus>
            <input type="password" id="inputPassword" name="inputPassword" maxlength="71" class="form-control"
                   th:placeholder="#{D001.LABLE.002}" required>

            <button class="btn btn-lg btn-primary btn-block btn-signin" id="singin" type="submit">
                [[ #{D001.LABLE.004}]]
            </button>
        </form>
        <a href="/forgot-password" class="forgot-password">
            [[ #{D001.LABLE.005}]]
        </a>
    </div>
</main>

<!-- フッター -->
<foot th:replace="common/foot"></foot>
<script th:replace="common/script_common"></script>
</body>
</html>
