  <head th:fragment="css_common">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
  	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}">
    <!-- atlantis CSS -->
    <link rel="stylesheet" th:href="@{/css/plugin/atlantis.min.css}">
    <!-- Fonts and icons -->
    <script th:src="@{/js/plugin/webfont.min.js}"></script>
    <script>
        WebFont.load({
          google: {"families":["Lato:300,400,700,900"]},
          custom: {"families":["Flaticon", "Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands", "simple-line-icons"], urls: ['/css/plugin/fonts.min.css']},
          active: function() {
              sessionStorage.fonts = true;
          }
        });
    </script>
  </head>
